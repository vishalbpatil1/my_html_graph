<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>BCT Heat Map Chart 08</title>
  <link href="https://playground.anychart.com/docs/samples/BCT_Heat_Map_Chart_08/iframe" rel="canonical">
  <meta content="HeatMap Chart,Tooltip" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-heatmap.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "2010", y: "A", heat: 15, custom_field: "info 1"},
      {x: "2011", y: "A", heat: 17, custom_field: "info 2"},
      {x: "2012", y: "A", heat: 21, custom_field: "info 3"},
      {x: "2013", y: "A", heat: 23, custom_field: "info 4"},
      {x: "2010", y: "B", heat: 34, custom_field: "info 5"},
      {x: "2011", y: "B", heat: 33, custom_field: "info 6"},
      {x: "2012", y: "B", heat: 32, custom_field: "info 7"},
      {x: "2013", y: "B", heat: 30, custom_field: "info 8"},
      {x: "2010", y: "C", heat: 43, custom_field: "info 9"},
      {x: "2011", y: "C", heat: 42, custom_field: "info 10"},
      {x: "2012", y: "C", heat: 40, custom_field: "info 11"},
      {x: "2013", y: "C", heat: 38, custom_field: "info 12"},
      {x: "2010", y: "D", heat: 8, custom_field: "info 13"},
      {x: "2011", y: "D", heat: 8, custom_field: "info 14"},
      {x: "2012", y: "D", heat: 7, custom_field: "info 15"},
      {x: "2013", y: "D", heat: 8, custom_field: "info 16"}
    ];

    // create a chart and set the data
    var chart = anychart.heatMap(data);

    // enable HTML for labels
    chart.labels().useHtml(true);

    // configure labels
    chart.labels().format(function() {
      var heat = (this.heat);
      if (heat < 20)
        return "Low<br/>" + heat + "%";
      if (heat < 40)
        return "Medium<br/>" + heat + "%";
      if (heat >= 40)
        return "<span style='font-weight:bold'>High</span><br/>" +
               heat + "%";
    });

    // configure tooltips
    chart.tooltip().format(function() {
      var heat = (this.heat);
      if (heat < 20)
        return this.y + ": Low (" + heat + "%)\n\n" +
                        this.getData("custom_field");
      if (heat < 40)
        return this.y + ": Medium (" + heat + "%)\n\n" +
                        this.getData("custom_field");
      if (heat >= 40)
        return this.y + ": High (" + heat + "%)\n\n" +
                        this.getData("custom_field");
    });

    // set the chart title
    chart.title("Heat Map: Labels and Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
 </body>
</html>
