<html>
<head>
	<script type="text/javascript" src="util/messagingUtil.js"></script>
</head>
<body>
    <div id="container" style="background-color:powderblue; border:2px solid black;padding: 5px;border-radius: 25px;">
	<div>
		<center>
		      <h3 id="News_title"></h3>
		      <h6 id="News_info"></h6>
	        <img 
		      src="" 
		      id="News_img"
		      style='border-radius: 10%;'>
		      <h6 id="News_descr"></h6>
   </center>
	</div>
   </div>
<script>
   va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE);

	function NEWS_UPDATE(vaMsgObj)
	{
		if (vaMsgObj && vaMsgObj.data && vaMsgObj.rowCount = 1) {
		      document.getElementById("News_img").src = vaMsgObj.data[0][0];
		      document.getElementById("News_title").innerHTML= vaMsgObj.data[0][1];
		      document.getElementById("News_descr").innerHTML= vaMsgObj.data[0][2];
		      document.getElementById("News_info").innerHTML="Date   : "+vaMsgObj.data[0][3]+ "   Location : "+vaMsgObj.data[0][4] +"    State   : "+vaMsgObj.data[0][5];
		}
		else {
		      document.getElementById("News_img").src = "";
		      document.getElementById("News_title").innerHTML= "";
		      document.getElementById("News_descr").innerHTML= "";
		      document.getElementById("News_info").innerHTML= " ";
		}
	}	 
</script>
</body>
</html>
