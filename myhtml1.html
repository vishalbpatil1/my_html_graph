<html>
<head>
	<script type="text/javascript" src="util/messagingUtil.js"></script>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
            width: 100%;
        }
		img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			margin: auto;
            max-height: 128px;
            max-width: 100%;
		}
        }
    </style>
</head>
<body>
<div>
<center>
      <h1 id="News_title" style="font-family: verdana;">[title will change based on parameters]</h1>
</center>
</div>	
<div>
<center>
      <h3 id="News_descr" style="font-family: verdana;">[ News will change based on parameters]</h3>
</center>
</div>
<div>
<center>
      <img src="" id="News_img" />
</center>
</div>
<script>
   va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE);

	function NEWS_UPDATE(vaMsgObj)
	{
		if (vaMsgObj && vaMsgObj.data && vaMsgObj.rowCount === 3) {
			document.getElementById("News_img").src = vaMsgObj.data[0][0];
                        document.getElementById("News_title").innerHTML= vaMsgObj.data[0][1];
                        document.getElementById("News_descr").innerHTML= vaMsgObj.data[0][2];
		}
		else {
			document.getElementById("News_img").src = "";
                        document.getElementById("News_title").innerHTML= "";
                        document.getElementById("News_descr").innerHTML= "";      
		}
</script>
</body>
</html>
