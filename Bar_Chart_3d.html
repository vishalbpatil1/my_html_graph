<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>3D Bar Chart</title>
  <link href="https://playground.anychart.com/gallery/src/3D_Bar_Charts/3D_Bar_Chart/iframe" rel="canonical">
  <meta content="3D Bar Chart,3D Chart,Animation,Bar Chart,Bar Graph,Column Chart,Tooltip,Vertical Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html,
body,
#container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-cartesian-3d.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
  // create bar chart
  var chart = anychart.bar3d();

  // turn on chart animation
  chart.animation(true);

  // set chart padding
  chart.padding([10, 40, 5, 20]);

  // set chart title text settings
  chart.title('Top 10 Cosmetic Products by Revenue');

  // create area series with passed data
  chart.bar([
    ['Eyeshadows', 249980],
    ['Eyeliner', 213210],
    ['Eyebrow pencil', 170670],
    ['Nail polish', 143760],
    ['Lipstick', 128000],
    ['Lip gloss', 110430],
    ['Mascara', 102610],
    ['Foundation', 94190],
    ['Rouge', 80540],
    ['Powder', 53540]
  ]);

  // set tooltip settings
  chart
    .tooltip()
    .positionMode('point')
    .format('${%Value}')
    .position('right')
    .anchor('left-center')
    .offsetX(5)
    .offsetY(0);

  // set yAxis labels formatter
  chart.yAxis().labels().format('${%Value}');

  // set titles for axises
  chart.xAxis().title('Products by Revenue');
  chart.yAxis().title('Revenue in Dollars');
  chart.interactivity().hoverMode('by-x');

  // set scale minimum
  chart.yScale().minimum(0);

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();
});</script>
 </body>
</html>
