<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="util/messagingUtil.js"></script>  
</head>
<body>
<div>
<center>
      <p id="show_data" style="font-family: verdana;"></p>
      <p id="show_data1" style="font-family: verdana;"></p>
      <p id="show_data2" style="font-family: verdana;"></p>
      <p id="show_data3" style="font-family: verdana;"></p>
      <p id="show_data4" style="font-family: verdana;"></p>
</center>
</div>	
<script>
   va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE1);

	function NEWS_UPDATE1(vaMsgObj)
	{
		if (vaMsgObj && vaMsgObj.data && vaMsgObj.rowCount > 1 ) {
		    document.getElementById("show_data").innerHTML= vaMsgObj.data;
		}
		else {
		     document.getElementById("show_data").innerHTML= "";
                }
         }  
	va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE2);

	function NEWS_UPDATE2(vaMsgObj2)
	{
		if (vaMsgObj2 && vaMsgObj2.data && vaMsgObj2.rowCount > 1 ) {
		    document.getElementById("show_data1").innerHTML= vaMsgObj2.data[0];
		}
		else {
		     document.getElementById("show_data1").innerHTML= "";
                }
         }  
	va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE3);
	function NEWS_UPDATE3(vaMsgObj3)
	{
		if (vaMsgObj3 && vaMsgObj3.data && vaMsgObj3.rowCount > 1 ) {
		    document.getElementById("show_data2").innerHTML= vaMsgObj3.data[0][1];
		}
		else {
		     document.getElementById("show_data2").innerHTML= "";
                }
         }
	va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE4);
	function NEWS_UPDATE4(vaMsgObj3)
	{
		if (vaMsgObj3 && vaMsgObj3.data && vaMsgObj3.rowCount > 1 ) {
		    document.getElementById("show_data3").innerHTML= vaMsgObj3.data[1];
		}
		else {
		     document.getElementById("show_data3").innerHTML= "";
                }
         }
	va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE5);
	function NEWS_UPDATE5(vaMsgObj4)
	{
		if (vaMsgObj4 && vaMsgObj4.data && vaMsgObj4.rowCount > 1 ) {
		    document.getElementById("show_data4").innerHTML= vaMsgObj4.data[2];
		}
		else {
		     document.getElementById("show_data4").innerHTML= "";
                }
         }
</script>
</body>
</html>
