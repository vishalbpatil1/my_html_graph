<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="util/messagingUtil.js"></script>
</head>
<body>
<div id="container" style="background-color: LightGray;padding: 1px;border-radius: 25px;border-style: solid;">
<div id="container11">
<center>
	      <h3 id="News_title"></h3>
	      <h6 id="News_info"></h6>
        <hr>
 </center> 
</div>
<div id="container12">                         
	      <img 
	      src="" 
	      id="News_img" 
              align="left"
	      width="200"
	      height="200"
	      style="border-radius: 10%;">
  	    <p id="News_descr" style="padding-left:5px;"></p>
</div>
</div>
<script>
   va.messagingUtil.setOnDataReceivedCallback(NEWS_UPDATE);
	function NEWS_UPDATE(vaMsgObj)
	{
	if (vaMsgObj && vaMsgObj.data && vaMsgObj.rowCount === 1) {
	  const data= vaMsgObj.data;
          let Date_=data[0][3];
          let Location_=data[0][4];
          let State_=data[0][5];
          // create text
          let text =`Date  :${Date_}   Location  :${Location_}    State  :${State_}`;
	      document.getElementById("News_img").src = data[0][0];
	      document.getElementById("News_title").innerHTML= data[0][1];
	      document.getElementById("News_descr").innerHTML= data[0][2];
	      document.getElementById("News_info").innerHTML=text;
		}
	else {
	      document.getElementById("News_img").src = "";
	      document.getElementById("News_title").innerHTML= "";
	      document.getElementById("News_descr").innerHTML= "";
	      document.getElementById("News_info").innerHTML= "";
	}
	}
 
</script>
</body>
</html>
