<body>

<!-- 		      <img

		      </p>

   </div>
<script>
   va.messagingUtil.setOnDataReceivedCallback(NEWS_IMAGE_UPDATE);

	function NEWS_IMAGE_UPDATE(vaMsgObj)
	{
		if (vaMsgObj && vaMsgObj.data && vaMsgObj.rowCount === 1) {
			document.getElementById("News_img").src = vaMsgObj.data[0][0];
		}
		else {
			document.getElementById("News_img").src = "";
		}
	}
	 
	 va.messagingUtil.setOnDataReceivedCallback(NEWS_Title_UPDATE);

	function NEWS_Title_UPDATE(vaMsgObj1)
	{
		if (vaMsgObj1 && vaMsgObj1.data && vaMsgObj1.rowCount === 1) {
			document.getElementById("News_title").innerHTML= vaMsgObj1.data[0][1];
		}
		else {
			document.getElementById("News_title").innerHTML= "";
		}
	}

	 va.messagingUtil.setOnDataReceivedCallback(NEWS_Description_UPDATE);

	function NEWS_Description_UPDATE(vaMsgObj2)
	{
		if (vaMsgObj2 && vaMsgObj2.data && vaMsgObj2.rowCount === 1) {
			document.getElementById("News_descr").innerHTML= vaMsgObj2.data[0][2];
		}
		else {
			document.getElementById("News_descr").innerHTML= "";
		}
	}
     va.messagingUtil.setOnDataReceivedCallback(NEWS_DATE_UPDATE);

	function NEWS_DATE_UPDATE(vaMsgObj3)
	{
		if (vaMsgObj3 && vaMsgObj3.data && vaMsgObj3.rowCount === 1) {
			document.getElementById("News_date").innerHTML='Date   : '+vaMsgObj3.data[0][3];
		}
		else {
			document.getElementById("News_date").innerHTML= "";
		}
	}
	 va.messagingUtil.setOnDataReceivedCallback(NEWS_LOCATION_UPDATE);

	function NEWS_LOCATION_UPDATE(vaMsgObj4)
	{
		if (vaMsgObj4 && vaMsgObj4.data && vaMsgObj4.rowCount === 1) {
			document.getElementById("News_location").innerHTML= 'Location : '+vaMsgObj4.data[0][4];
		}
		else {
			document.getElementById("News_location").innerHTML= "";
		}
	}
		 
</script>
